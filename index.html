<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <h5>Metric/Imperial Unit Conversion</h5>
            <input type="number" name="number" id="input-el">
            <button id="convert-el">Convert</button>

        </div>
        <div class="container2">
            <div>
                <h6>Length(Meter/Feet)</h6>
                <p id="length-el"></p>
            </div>
            <div>
                <h6>Volume(Liters/Gallons)</h6>
                <p id="volume-el"></p>
            </div>
            <div>
                <h6>Mass(Kilograms/Pounds)</h6>
                <p id="mass-el"></p>
            </div>

        </div>

    </div>



    <script src="app.js"></script>
</body>

</html>
